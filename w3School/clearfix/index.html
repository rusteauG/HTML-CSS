<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.avatar {
				width: 5rem;
				height: 5rem;
				background-color: gold;
				border-radius: 50%;
				float: left;
				margin-right: 1rem;
			}
			.tweet {
				border: 1px solid black;
			}

			.clearfix::after {
				content: "";
				display: block;
				clear: both;
			}
		</style>
	</head>
	<body>
		<article class="tweet clearfix">
			<div class="avatar"></div>
			<p>Lorem</p>
		</article>
	</body>
</html>
